# This is the main configuration file for Prismarine.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.

world-settings:
  default:
    wither:
      can-despawn: true
    do-not-use-force-unload: false
    do-not-use-blockstate-snapshots: false
    do-not-require-nether-fortress-for-mob-spawning: false
    generate-structures: true
    do-not-return-item-to-player-on-drop-cancelled: false
    do-not-load-chunks-for-physics: false
    do-not-use-snapshots-for-tile-entity-get-owner: false
    do-not-trigger-lootable-refresh-for-non-player-interaction: false
    pull-requests:
      paper:
        fire-tick-delay: 30
      purpur:
        mobs:
          horse:
            stand-when-hurt: true
verbose: false
settings:
  disable-anvil-repair-cost: false
  block-written-books-copy: false
  use-emc-datafixers: false
  do-not-process-chat-commands-before-player-has-joined: true
  allow-negative-amplifier-values: false
  shield-damage-amount: 3.0
  max-villager-trade-limit:
    enabled: false
    limit: 16
  bungeecord:
    use-address-limit:
      enabled: false
      addresses:
      - 127.0.0.1
  pull-requests:
    purpur:
      clamp-enchantment-levels:
        use-integer: false
    paper:
      use-proxy-protocol: false
  do-not-send-useless-entity-packets: true
  use-normal-collision-context: true
  use-lenient-json: false
config-version: 2
